<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Id </th>
        <th> Name </th>
        <th> Age </th>
    </tr>
    </thead>
    <tbody>

    <tr th:if="${usersList.isEmpty()}">
        <td colspan="2"> No Users Available </td>
    </tr>

    <tr th:each="user : ${usersList}">
        <td><span th:text="${user.id}"> ID </span></td>
        <td><span th:text="${user.name}"> Name </span></td>
        <td><span th:text="${user.age}"> Age </span></td>
        <td><a th:href="@{/users/{id}/edit(id=${user.getId()})}"> Edit </a></td>
        <td><a th:href="@{/users/{id}/delete(id=${user.getId()})}"> Delete </a></td>
    </tr>

    </tbody>
</table>

<br>

<div>
    <form th:method="POST" th:action="@{/users}">
        <label for="name">Name</label>
        <input name="name" type="text" id="name">
        <br>
        <label for="age">Age </label>
        <input name="age" type="number" id="age">
        <br>
        <input type="submit" value="Add User">
    </form>
</div>


</body>
</html>
